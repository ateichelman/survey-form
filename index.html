<!DOCTYPE html>
<head>
  <meta  charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <!-- CSS only -->
  <link rel="stylesheet" href="bootstrap-4.5.0-dist\css\bootstrap.css" >
</head>
<body>
  <div class="container-fluid d-flex justify-content-center h-100">
    <div class="row text-center align-self-center">
      <div class="card bg-light mb-3">
        <div class="card-body">
          <h1 class="card-title" id="title">Title</h1>
          <form class="h-100 w-100" id="survey-form">
          <div class="form-row">
            <div class="form-group col-md-4">
              <label class="form-label" for="name" id="name-label">Enter name:</label>
              <input class="form-control" type="text" id="name" placeholder="You" required>
            </div>
            <div class="form-group col-md-4">
              <label for="email" id="email-label">Enter Email:</label>
              <input class="form-control" type="email" id="email" placeholder="you@mail.com" required>
            </div>
            <div class="form-group col-md-4">
              <label for="number" id="number-label">Enter Your Age:</label>
              <input class="form-control" type="number" id="number" min="0" max="5" placeholder="0" required>
            </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="dropdown">Choose a value</label>
                <select class="form-control" id="dropdown">
                  <option value="first">first</option>
                  <option value="other">other</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-check col-md-12 col-md-offset-6">
                <input class="form-check-input" type="radio" id="rad1" name="rGroup" value="a" checked>
                <label class="form-check-label" for="rad1">An Option</label>
              </div>
              </div>
              <div class="form-row">
              <div class="form-check col-md-12 col-md-offset-6">
                <input class="form-check-input" type="radio" id="rad2" name="rGroup" value="b">
                <label class="form-check-label" for="rad2">Alternative</label>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-12">
                <label class="form-label" for="comments">Enter a Comment:</label>
                <textarea id="comments" class="form-control" rows="5" placeholder="Leave a comment"></textarea>
              </div>
            </div>
            <div class="form-row">
              <div class="form-check col-md-12 col-md-offset-6">
                <input type="checkbox" id="check1" name="rGroup" value="a">
                <label class="form-check-label" for="check1">An Option</label>
                <input type="checkbox" id="check2" name="rGroup" value="b">
                <label class="form-check-label" for="check2">Alternative</label>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-12">
                <input class="btn btn-primary" type="submit" id="submit" value="Submit">
              </div>
            </div>
            </form>
        </div>
      </div>
      </div>
    </div>
</body>
